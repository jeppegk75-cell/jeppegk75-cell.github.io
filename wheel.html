<!doctype html>
<html lang="da">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>!DRIK FOR DOOORTHE!</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body class="page">
  <div class="screen">
    <header class="header">
      <h1>!DRIK FOR DOOORTHE!</h1>
    </header>

    <main class="main">
      <!-- Lykkehjul -->
      <div class="wheel-wrap">
        <div class="pointer" aria-hidden="true"></div>
        <canvas id="wheel" width="420" height="420"></canvas>
      </div>

      <button class="btn" id="spinBtn" type="button">Spin</button>

      <p class="result" id="resultText" aria-live="polite"></p>

      <!-- Forsæt-boks/link til næste side -->
      <a class="box-link small" href="game.html">
        Forsæt
      </a>
    </main>
  </div>

  <script src="wheel.js"></script>
</body>
</html>
